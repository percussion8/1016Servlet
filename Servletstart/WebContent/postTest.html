<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Post 요청</title>
</head>
<body>
	<h3> post 요청 1 : 로그인 폼</h3>
	<p>로그인 폼은 입력값 노출을 방지하기 위해 post를 사용해야 한다</p>
	<form action="login" method="post">
		아이디: <input type="text" name="id">
		암호: <input type="password" name="password">
		<input type="submit" value="로그인">
	</form>
	<h3>post 요청 2 : 계산기</h3>
	<p>주소링크에 값이 포함되지 않아서 즐겨찾기에 추가해도 소용없다.</p>
	<form action="calculator" method="post">
		<input type="text" name="v1" size="4">
			<select name="op">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
		<input type="text" name="v2" size="4">
		<input type="submit" value="전송"><br>
	</form>
</body>
</html>
